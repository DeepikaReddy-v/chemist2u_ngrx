<div class="container">
    <div class="row">
        <span class="" style="text-align:center ;color: #999;font-size: 20px;">Dashboard Component</span>
    </div>
</div>
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile No</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of demo | async; let i = index">
                    <td>{{d.title}}</td>
                    <td> {{d.firstName}}</td>
                    <td>{{d.lastName}}</td>
                    <td> {{d.email}}</td>
                    <td> {{d.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
